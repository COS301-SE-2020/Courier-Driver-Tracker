name: courier_driver_tracker
description: A Flutter Application that tracks and monitors courier drivers while delivering packages.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Location dependencies
  provider: ^4.1.2
  location: ^3.0.2
  geolocator: ^5.3.2+2
  google_maps_flutter: ^0.5.28+1
  flutter_polyline_points: ^0.2.2

  # Secure storage for user session data
  flutter_secure_storage: ^3.3.3

  # API dependencies
  http: ^0.12.2
  flutter_dotenv: ^2.1.0

  # notifications
  flutter_local_notifications: ^1.4.4+1
  path_provider: ^0.5.0+1

  # Unit test dependancies
  mockito: ^4.1.1

  #fonts
  shimmer: ^1.0.1
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
